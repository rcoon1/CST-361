<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Add Music Album</title>
</head>
<body>
		<div align="center">
			<h1>Add Music Album</h1>
			
			<!-- create a JSF form  -->
			<h:form> 
				<!-- create JSF input text control with values bound to the Album managed beans -->
				Title: <h:inputText id="title" value="#{album.title}" title=""/><h:message for="title"/> <br/>
				Artist: <h:inputText id="artist" value="#{album.artist}" title=""/><h:message for="artist"/><br/>
				Year: <h:inputText id="year" value="#{album.year}" title="" minlength="4"/> <h:message for="year"/><br/>
				
				<!-- create a JSF command button whose action invokes the AlbumController managed beans -->
				<h:commandButton value="Add" action="#{albumController.onSubmit(album)}"/>
				<h:commandButton value="Find" action="#{albumController.onFind(album)}"/>
			</h:form>
		</div>
</body>
</html>
